<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/lista.png" >
    <link rel="icon" href="images/dev (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/taskList.css">
    <link rel="stylesheet" href="css/newTaskForm.css">
    <script defer src="js/script.js"></script>
    <title>List zadań</title>
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input type="text" class="form__input js-input" placeholder="Co jest do zrobienia?">
                <button class="form__button js-btn">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <div class="section__header section__header--withBtns">
                <h2 class="section__header--text">Lista zadań</h2>
                <div class="section__headerButtons js-headerBtns"></div>
            </div>
            <ul class="taskList js-list"></ul>
        </section>
    </div>
</body>
</html>
