<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>List zadań</title>
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>
        <section class="newTask">
            <h2 class="newTask__header">Dodaj nowe zadanie</h2>
            <form class="newTask__form js-form">
                <input type="text" class="newTask__input js-input" placeholder="Co jest do zrobienia?">
                <button class="newTask__button js-btn">Dodaj zadanie</button>
            </form>
        </section>
        <section class="tasks">
            <h2 class="tasks__header">Lista zadań</h2>
            <ul class="tasks__list js-list"></ul>
        </section>
    </div>
</body>
</html>
